{% extends "layout.html" %}

{% block title %}
    New
{% endblock %}

{% block main %}
    <form action="/create_assignment" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="assignment_name" placeholder="Name of Assignment" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Short Description of Assignment" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="deadline" min="{{ current_date }}" value="{{ current_date }}" type="date">
        </div>
        <button class="btn btn-primary" type="submit">Create Assignment</button>
    </form>
{% endblock %}
